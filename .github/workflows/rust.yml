name: Rust

uses: jetli/wasm-pack-action@v0.3.0
with:
  version: "latest"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: wasm-pack build --target web
    - name: Run tests
      run: cargo test --verbose
